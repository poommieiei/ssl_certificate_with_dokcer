<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>

    <h4>waiting fetch for data</h4>
    <p id="data"></p>

    <script>
        let showData = document.getElementById('data')
        fetch('http://localhost:3000/api/data')
            .then(response => response.text())
            .then(data => {
                console.log(data);
                
                showData.innerText = data;
                
            });
        
    </script>

</body>

</html>
